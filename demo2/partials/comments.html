<ul class="breadcrumb">
	<li><a href="#/">Articles</a></li>
	<li class="active">{{post.name}}</li>
</ul>
<div ng-hide="loading">

	<h1>{{title}}</h1>

	<p>{{post.content}}</p>

	<h3>{{comments.length}} Commentaires</h3>
	
	<div ng-repeat="comment in comments | filter:{content: value} | orderBy:order">
		<div ng-comment></div>
	</div>

	<form ng-submit="addComment()">
		<h3>Ajouter un commentaire</h3>
		<div class="form-group">
			<input class="form-control" type="text" placeholder="username" ng-model="newComment.name"/>
		</div>
		<div class="form-group">
			<input class="form-control" type="text" placeholder="city" ng-model="newComment.city"/><br/>
		</div>
		<div class="form-group">
			<input class="form-control" type="text" placeholder="email" ng-model="newComment.email"/><br/>
		</div>
		<div class="form-group">
			<textarea class="form-control" ng-model="newComment.content" placeholder="message"></textarea><br/>
		</div>
		<div class="form-group">
			<input class="form-control" type="submit" value="Envoyer">
	</form>

</div>
